<div class="modal-body w-75 mx-auto  my-3">
    <form ng-submit="addcustomer ()">
        <div class="mb-3">
            <input  class="form-control" id="exampleInputEmail1" placeholder="Họ Tên"
                aria-describedby="emailHelp" ng-model="customer.name">
        </div>
        <div class="mb-3">
            <input type="" class="form-control" id="exampleInputPassword1" placeholder="Email"
                ng-model="customer.emails">
        </div>
        <div class="mb-3">
            <input class="form-control" id="exampleInputPassword1" placeholder="SDT" ng-model="customer.phone">
        </div>
        <div class="mb-3">
            <input class="form-control" id="exampleInputPassword1" placeholder="Địa Chỉ" ng-model="customer.location">
        </div>
        <div class="align-content-center ">
            <button type="submit" class="btn btn-success ">Thêm </button>
        </div>
    </form>

</div>
