  <script>
    let myapp = angular.module('appRoute', ['ngRoute']);
    myapp.config(function ($routeProvider) {
      $routeProvider
        .when(
          '/trang-chu',
          {
            templateUrl: 'views/trangchu.html',
          }
        )
        .when(
          '/dat-phong',
          {
            templateUrl: 'views/datphong.html',
            controller: ListCustomerController
          }
        )
        .when(
          '/add',
          {
            templateUrl: 'views/add.html',
            controller: addCustomerController
          }
        )
        .when(
          '/chitiet/:id',
          {
            templateUrl: 'views/chitiet.html',
            controller: DetailsCustomerController
          }
        )
        .when(
          '/chinhsua/:editID',
          {
            templateUrl: 'views/chinhsua.html',
            controller: EditCustomerController
          }
        )
    })
